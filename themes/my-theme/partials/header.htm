<!-- search fullscreen -->
<section class="search-fullscreen">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="site-search">      
          <form class="form-inline inner-search" action="{{'products/list'|page}}">
            <div class="d-flex">
              <input id="input-search" class="form-control search-field" type="search" autofocus="true" placeholder="Type and hit Enter..." value="{{ get('q') }}" name="q">
              <button class="close btn btn-link pb-3 mr-2 mt-2 text-right">
                <i class="fas fa-times f-30"></i>
              </button>
            </div>
          </form>
        </div>
      </div>  
    </div>
  </div>
</section>
{% put scripts %}
<script>
$(document).ready(function () {
  $('.search-trigger').click(function(){
    $('.site-search').addClass('open');
    $('.site-search').addClass('open');
    $('.site-search > form > .d-flex > input[type="search"]').focus();
  })
  $(".close").click(function(){
    $(".site-search").removeClass("open");
  });
  $(document).keydown(function(e){
    if(e.keyCode == 27) {
      $('.site-search').removeClass('open');
    }
  });
});
</script>
{% endput %}
